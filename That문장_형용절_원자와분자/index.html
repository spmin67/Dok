<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That문장_형용절_원자와분자 단어연습</title>
    <style>
        :root {
            /* 독해반 풋사과 테마 색상 */
            --primary: #004d40; /* 진한 초록색 (텍스트/테두리) */
            --primary-bg: #ccff90; /* 연두색 (버튼 배경) */
            --primary-hover: #b2ff59; /* 버튼 호버 색상 */
            --text-main: #004d40;
            --text-sub: #546e7a;
            --bg-body: #f9fbe7; /* 연한 연두빛 배경 */
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background-color: var(--bg-body);
            color: #263238;
            margin: 0;
            padding: 20px;
            display: flex; 
            justify-content: center; 
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            padding: 40px 20px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(56, 142, 60, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            color: var(--primary); 
            margin-bottom: 15px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 15px;
        }

        /* 실감나는 풋사과 SVG 스타일 */
        .realistic-apple {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.15));
        }

        .header p {
            font-size: 1.15rem;
            color: var(--text-sub);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* 고3 수능실감과 동일한 2열 그리드 레이아웃 */
        .grid-container {
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
            padding: 10px;
        }

        /* 버튼 스타일: 독해반 테마 (연두색 배경 + 진초록 글씨) */
        .quiz-card {
            background-color: var(--primary-bg); 
            color: var(--text-main); 
            border-radius: 14px; 
            padding: 20px 10px; 
            text-decoration: none; 
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 65px;
            font-weight: bold; 
            font-size: 1.05rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .quiz-card:hover {
            background-color: var(--primary-hover); 
            transform: translateY(-5px); 
            box-shadow: 0 8px 15px rgba(56, 142, 60, 0.2);
        }

        .nav-footer {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 2px solid #e0e0e0;
        }

        .back-link {
            display: inline-block; 
            margin-top: 10px;
            color: var(--primary); 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 1rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 2px;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        footer {
            margin-top: 50px;
            padding-top: 25px;
            color: #90a4ae;
            font-size: 0.9rem;
        }

        @media (max-width: 500px) { 
            .grid-container { grid-template-columns: 1fr; } 
            .header h1 { font-size: 1.7rem; }
        }
    </style>
</head>
<body>

<div class="container">
