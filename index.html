<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독해반_단어연습</title>
    <style>
        :root {
            /* 풋사과 테마 색상 설정 */
            --primary-bg: #ccff90; /* 연두색 바탕 */
            --primary-text: #004d40; /* 진초록색 글씨 */
            --primary-hover: #b2ff59; 
            --text-sub: #546e7a;
            --bg-body: #f9fbe7; /* 매우 연한 연두빛 배경 */
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background-color: var(--bg-body);
            color: #263238;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 950px;
            background: var(--card-bg);
            padding: 40px 20px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(56, 142, 60, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            color: var(--primary-text);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        /* 실감나는 풋사과 SVG 스타일 */
        .realistic-apple {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.15));
        }

        .header p {
            font-size: 1.15rem;
            color: var(--text-sub);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* 2열 레이아웃으로 변경 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2열 고정 */
            gap: 15px;
            padding: 10px;
        }

        .folder-card {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            border-radius: 14px;
            padding: 18px 12px;
            text-decoration: none;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .folder-card:hover {
            background-color: var(--primary-hover);
            transform: translateY(-6px);
            box-shadow: 0 8px 15px rgba(56, 142, 60, 0.2);
        }

        .folder-name {
            font-weight: bold;
            font-size: 1rem; /* 2열이라 공간이 넓어져 글자 크기를 살짝 키웠습니다 */
            word-break: break-all;
            line-height: 1.4;
        }

        footer {
            margin-top: 50px;
            padding-top: 25px;
            border-top: 2px solid #e0e0e0;
            color: #90a4ae;
            font-size: 0.9rem;
        }

        /* 모바일 기기에서는 1열로 전환 */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
            }
            .header h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>
            <!-- 실감나는 고화질 풋사과 SVG -->
            <svg class="realistic-apple" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="greenAppleGrad" cx="35%" cy="35%" r="70%">
                        <stop offset="0%" style="stop-color:#e6ffcc" />
                        <stop offset="60%" style="stop-color:#a2ff00" />
                        <stop offset="100%" style="stop-color:#388e3c" />
                    </radialGradient>
                    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#d4e157" />
                        <stop offset="100%" style="stop-color:#689f38" />
                    </linearGradient>
                    <linearGradient id="gloss" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:white; stop-opacity:0.7" />
                        <stop offset="100%" style="stop-color:white; stop-opacity:0" />
                    </linearGradient>
                </defs>
                <path d="M50 90 C30 90 10 75 10 45 C10 20 35 15 50 25 C65 15 90 20 90 45 C90 75 70 90 50 90 Z" fill="url(#greenAppleGrad)" />
                <path d="M50 25 Q52 10 60 5" fill="none" stroke="#5d4037" stroke-width="4" stroke-linecap="round" />
                <path d="M52 22 C60 10 75 15 80 5 C75 25 60 25 52 22" fill="url(#leafGrad)" />
                <ellipse cx="35" cy="35" rx="12" ry="8" fill="url(#gloss)" transform="rotate(-20, 35, 35)" />
            </svg>
            독해반_단어연습
        </h1>
        <p>
            독해의 핵심은 정확한 구문이해와 단어입니다!!<br>
            문장구조를 익히며 단어를 암기해 봅시다.
        </p>
    </div>

    <div class="grid-container" id="folderGrid">
        <!-- JS가 항목들을 생성합니다 -->
    </div>

    <footer>
        &copy; 2024 독해반 단어 문제풀이 시스템. 모든 권리 보유.
    </footer>
</div>

<script>
    const items = [
        "To부정사_명사", "To부정사_형용사", "To부정사_부사", "To부정사_To문장",
        "That문장_명사절_비너스생명체", "That문장_명사절_레고", "That문장_형용사절_원자와분자",
        "That문장_부사절_클라라", "That문장_보어절_네안vs호모", "That문장_의문절_네안vs호모",
        "분사_발효", "수동태_관성", "가진주어_블랙홀", "접속사절_화성인침공", "분사구문_JANE",
        "수업전학습_To부정사_명사", "수업전학습_To부정사_형용사"
    ];

    const grid = document.getElementById('folderGrid');
    
    items.forEach(item => {
        const card = document.createElement('a');
        card.href = `${item}/index.html`;
        card.className = `folder-card`;
        
        card.innerHTML = `
            <span class="folder-name">${item}</span>
        `;
        grid.appendChild(card);
    });
</script>

</body>
</html>
